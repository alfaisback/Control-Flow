<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Control-Flow</title>
</head>
<body>

    <script>
        const nilai = prompt("Input nilai: ");

            if (nilai >= 85 && nilai <= 100) {
            alert("Nilai anda A");
            } else if (nilai >= 60 && nilai < 85) {
            alert("Nilai anda B");
            } else if (nilai >= 40 && nilai < 60) {
            alert("Nilai anda C");
            } else if (nilai >= 20 && nilai < 60) {
            alert("Nilai anda D");
            } else {
            alert("Nilai anda E");
            }
    </script>
    
</body>
</html>
